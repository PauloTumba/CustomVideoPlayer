<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Docs styles -->
    <!-- Docs styles -->
    <link rel="stylesheet" href="videopalyer.css" />
    <title>Document</title>
</head>
<style>
    :root {
        --plyr-color-main: #1d7bb2;
        --plyr-video-control-color: #e8ffba;
    }
</style>


<body>


    <!--Add a Simple HTML5 Video tag-->
    <div id="container " style="max-width:600px;;max-height: 600px;">
        <video controls data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg" class="vid1">
            <!-- Video files -->
            <source src="https://bit.ly/bbsamplevideo" type="video/mp4" size="576" />

        </video>
    </div>

    <script src="videoplayer.js"></script>

    <script>
        var controls =
            [
                'play-large', // The large play button in the center
                // 'restart', // Restart playback
                // 'rewind', // Rewind by the seek time (default 10 seconds)
                'play', // Play/pause playback
                'ratio',
                'fast-forward', // Fast forward by the seek time (default 10 seconds)
                'progress', // The progress bar and scrubber for playback and buffering
                'current-time', // The current time of playback
                'duration', // The full duration of the media
                'mute', // Toggle mute
                'volume', // Volume control
                // 'captions', // Toggle captions
                'settings', // Settings menu
                'pip', // Picture-in-picture (currently Safari only)
                'airplay', // Airplay (currently Safari only)
                // 'download', // Show a download button with a link to either the current source or a custom URL you specify in your options
                'fullscreen' // Toggle fullscreen
            ];

        const player = new Plyr('.vid1', { controls });
    </script>



</body>

</html>
